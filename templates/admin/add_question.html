{% extends "base.html" %}

{% block title %}Add Question - Bible Quiz Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-card">
        <div class="admin-header">
            <h2><i class="fas fa-plus"></i> Add New Question</h2>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <form method="POST" class="question-form">
            <div class="form-group">
                <label for="question">Question <span class="required">*</span></label>
                <textarea id="question" name="question" rows="3" required></textarea>
            </div>

            <div class="options-group">
                <h3>Answer Options</h3>

                <div class="form-group">
                    <label for="option_a">Option A <span class="required">*</span></label>
                    <input type="text" id="option_a" name="option_a" required>
                </div>

                <div class="form-group">
                    <label for="option_b">Option B <span class="required">*</span></label>
                    <input type="text" id="option_b" name="option_b" required>
                </div>

                <div class="form-group">
                    <label for="option_c">Option C <span class="required">*</span></label>
                    <input type="text" id="option_c" name="option_c" required>
                </div>
            </div>

            <div class="form-group">
                <label for="correct_answer">Correct Answer <span class="required">*</span></label>
                <select id="correct_answer" name="correct_answer" required>
                    <option value="">Select correct answer</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="explanation">Explanation (Optional)</label>
                <textarea id="explanation" name="explanation" rows="3"
                    placeholder="Provide additional explanation for the answer..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Question
                </button>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
